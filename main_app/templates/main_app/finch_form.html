{% extends 'base.html' %}

{% block content %}


{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>

{% else %}
  <h1>Add a Finch</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">

      <!-- Django requires the following for security purposes, type hidden, great for sending additional info to the server but doesnt show
        e.g. if one field is empty, the browser will reject the form submission -->
    {% csrf_token %}

    <table>
            <!-- Render the inputs inside of <tr>s & <td>s, 'form as_table' is an instance of the model class-->
         {{ form.as_table }}

    </table>
    <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
